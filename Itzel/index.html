<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi - Control de Tiempo de Parquímetros</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Nelly/styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Bienvenido a Movi</h1>
        <p>Controla tu tiempo de estacionamiento fácilmente.</p>
    </header>
    <main class="container mt-4">
        <section class="mb-4">
            <h2>Iniciar Estacionamiento</h2>
            <div class="input-group">
                <input type="text" id="codigoQR" class="form-control" placeholder="Escanea tu código QR">
                <div class="input-group-append">
                    <button id="iniciarBtn" class="btn btn-primary">Iniciar</button>
                </div>
            </div>
        </section>
        <section id="notificacion"></section>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Gustavo/script.js"></script>
</body>
</html>
