<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi - Control de Tiempo de Parquímetros</title>
    <link rel="stylesheet" href="../Nelly/styles.css">
</head>
<body>

        <h1>Bienvenido a Movi</h1>

        </section>
        <section id="notificacion"></section>
    </main>
    <script src="../Gustavo/script.js"></script>

</html>
